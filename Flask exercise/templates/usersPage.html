<html>

<head>
</head>

<body>
    <h1>
        Users
    </h1>
    <table>
        <thead>
           <td>Id</td>
           <td>Login</td>
           <td>Password</td>
           <td>Admin</td>

        </thead>

        {% for user in users %}
           <tr>
              <td><a href=/user/{{user[1]}}> {{user[0]}} </a></td>
              <td><a href=/user/{{user[1]}}> {{user[1]}} </a></td>
              <td>{{user[2]}}</td>
              <td>{{user[3]}}</td>
           </tr>
        {% endfor %}
    </table>
    <h1>
        Add User
    </h1>
    <form method=post action="/addUser">
        Login: <input type=text name=login>
        Password: <input type=text name=password>
        Admin: <input type=checkbox name=admin>
        <input type=submit>
    </form>
    <br>
    <a href=/>MainPage</a>
</body>
</html>
